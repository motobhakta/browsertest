<!doctype html>
<html>
	<head>

		<title>
			Geolocation Test 2
		</title>

		<style type="text/css" media="screen">
			a {
				text-decoration: underline;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	
	</head>
	<body>
	
		<div id="rap">
	
				<h1>Browser geolocation test</h1>
				
				<div id="georesults" style="font-size: 1.5em; background-color: #efefef; padding: 15px">
					<p>
						Waiting for browser ...
					</p>
				</div>
				
				<script language="javascript">

					// Google Map
					function googleMapShow(lat,long) {
						var latlng = new google.maps.LatLng(lat, long);
						var myOptions = {
							zoom: 14,
							center: latlng,
							mapTypeId: google.maps.MapTypeId.ROADMAP
						};
						var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
					}
					
				
					// Use jQuery to display useful information about our position.
					function exportPosition(position) {
						$('#georesults').html(
							'<div id="map_canvas" style="float: right; width: 200px; height: 200px"></div>' +
							'<p>' 
									+ 'Latitude: ' + position.coords.latitude + '<br />'
									+ 'Longitude: ' + position.coords.longitude + '<br />'
									+ 'Accuracy: ' + position.coords.accuracy + '<br />'
									+ 'Altitude: ' + position.coords.altitude + '<br />'
									+ 'Altitude accuracy: ' + position.coords.altitudeAccuracy + '<br />'
									+ 'Heading: ' + position.coords.heading + '<br />'
									+ 'Speed: ' + position.coords.speed + '<br />'
							+ '</p>'
						);
						googleMapShow(
											position.coords.latitude,
											position.coords.longitude,
											{maximumAge:600000});
    				}
    				
    				function errorPosition() {
    					$('#georesults').html('<p>The page could not get your location.</p>');
    				}

					// We need to check if the browser has the correct capabilities.
					if (navigator.geolocation) {
				    	navigator.geolocation.getCurrentPosition(exportPosition, errorPosition);
				    } else {
				    	$('#georesults').html('<p>Your browser does not support geolocation.</p>');
				    }
				
				</script>
		</div>
	</body>
</html>

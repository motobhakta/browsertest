<html>
<head>
<script type="text/javascript">
(function(){
setTimeout(function(){updateDiv();},5000);
})();
</script>
</head>
<body>
<p>Update Div after 5sec</p>
<div id="myDiv"></div>
</body>
<script type="text/javascript">
var updateDiv = function(){
document.getElementById('myDiv').innerHTML = "Hello div updated after 5 seconds"
}
</script>
</html>

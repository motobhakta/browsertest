<html>
<head>
<script type="text/javascript">
(function(){
setTimeout(function(){writeToScreen("Div updated after 5 seconds");},5000);
setTimeout(function(){writeToScreen("Div updated after 10 seconds");},10000);
setTimeout(function(){writeToScreen("Div updated after 15 seconds");},15000);
setTimeout(function(){writeToScreen("Div updated after 20 seconds");},20000);
})();
</script>
</head>
<body>
<p>Update Div after 5sec</p>
<div id="myDiv"></div>
</body>
<script type="text/javascript">
function writeToScreen(message) 
{ 
var pre = document.createElement("p"); 
pre.style.wordWrap = "break-word"; 
pre.innerHTML = message; 
myDiv.appendChild(pre); 
}  
</script>
</html>
